    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookmark</title>
        <link rel="icon" href="./imges/bookmark.png">
        <!-- -----icone --- -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body >
        <main >
            <div class="container">
              
                <div class="d-flex justify-content-center align-items-center py-5"> 
                  
                 <h1>Bookmarker
                  <div class="tast"></div>
                 </h1> 
                 </div>
              
             <div class="line mb-3" ></div>
               <div class=" d-flex justify-content-center align-items-center">
                <h2 class="fw-bold"><i class="fa-solid bg-green fa-bookmark"></i>
                     Bookmark your favorite sites
                 <i class="fa-solid fa-bookmark bg-yellow" ></i> </h2>
               </div>
               <div class="py-4">
                <label  class="fw-bold" for="inputName">  <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                <input class="form-control mt-2 py-2" type="text" id="inputName" placeholder="Bookmark Name">
               </div>

               <div>
                <label class="fw-bold" for="inputUrl"> <i class="fa-solid fa-link pe-2"></i> Site URL</label>
                <input class="form-control mt-2 py-2" type="url" id="inputUrl" placeholder="Website URL">
               </div>
              <div class="d-flex justify-content-center"><button onclick="addInput()" class=" btn-brown">Submit</button></div> 
              <div class="line mb-3" ></div>
              <div>
                <table class="table mt-4 text-center">
                    <thead>
                      <tr>
                        <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody id="tBody">
                      
                      
                        
                        
                     </tbody>
                </table>
               
              </div>
            </div>
        </main>
        

      <script src="js/main.js"></script>  
    </body>
    </html>
